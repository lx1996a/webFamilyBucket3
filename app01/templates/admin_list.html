{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="padding-bottom: 15px">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员
            </a>
            <div style="width: 300px;float:right">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search_m" placeholder="Search for..."
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                管理员列表
            </div><!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for data in data_list %}
                    <tr>
                        <th>{{ data.id }}</th>
                        <td>{{ data.name }}</td>
                        <td>******</td>
                        <td>
                            <a href="/admin/{{ data.id }}/reset">重置密码</a>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ data.id }}/edit">编辑</a>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ data.id }}/delete">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination" style="float: right">
            {{ page_string }}
        </ul>
    </div>

{% endblock %}
