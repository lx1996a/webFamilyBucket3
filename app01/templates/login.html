{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href={% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="margin-top: 100px;">
            <div class="panel panel-default" style="box-shadow: 5px 5px 20px #aaa;">
                <div class="panel-heading" style="text-align: center;font-size: 20px;font-weight: bold">登录界面</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                {{ form.name }}
                                <span style="color: red;font-size: 10px">{{ form.name.errors.0 }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                {{ form.password }}
                                <span style="color: red;font-size: 10px">{{ form.password.errors.0 }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="id_code">图片验证码</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-7">
                                        {{ form.code }}
                                        <span style="color: red;font-size: 10px">{{ form.code.errors.0 }}</span>
                                    </div>
                                    <div class="col-sm-5">
                                        <img id="image_code" src="/image/code/">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-2">
                                <button type="submit" class="btn btn-default">登 录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
