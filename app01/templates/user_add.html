{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}
{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#create_time').datepicker({
                format: 'yyyy-mm-dd',
                {#startDate: '0',#}
                language: "zh-CN",
                autoclose: true
            });

        })
    </script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">新建用户</div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">姓名</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="姓名">
                    </div>

                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="密码">
                    </div>

                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="text" class="form-control" name="age" id="age" placeholder="年龄">
                    </div>

                    <div class="form-group">
                        <label for="acount">余额</label>
                        <input type="text" class="form-control" name="acount" id="acount" placeholder="余额">
                    </div>

                    <div class="form-group">
                        <label for="create_time">入职时间</label>
                        <input type="text" class="form-control" name="create_time" id="create_time" placeholder="入职时间">
                    </div>

                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select class="form-control" name="gender" id="gender">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="department">所属部门</label>
                        <select class="form-control" name="depart" id="department">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
